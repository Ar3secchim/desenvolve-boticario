<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
  <title>Robotron 2000</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <section class="robotron">
      <img class="fig-robo" src="assests/robotron.png" alt="Robotron">
      <figcaption class="title">ROBOTRON <br>2000</figcaption>
    </section>

    <section class="box statics">
      <div class="static">
        <p class="static-title">Força</p>
        <div class="static-value">
          <p class="static-number">768</p>
        </div>
      </div>

      <div class="static">
          <p class="static-title">Poder</p>
          <div class="static-value">
              <p class="static-number">630</p>
          </div>
      </div>

      <div class="static">
          <p class="static-title">Energia</p>
          <div class="static-value">
              <p class="static-number">289</p>
          </div>
      </div>
      
      <div class="static">
          <p class="static-title">Velocidade</p>
          <div class="static-value">
              <p class="static-number">597</p>
          </div>
      </div>
    </section>

    <section class="equipment">
      <form action="" class="montador">
        <div class="box montador-conteudo">
          <div class="part">
            <label for="" class="part-title">Braços</label>
            <div class="control">
                <buttom class="control-adjustment" data-control="-">-</buttom>
                <input type="text" class="control-counter" value="00" data-contador>
                <buttom class="control-adjustment" data-control="+">+</buttom>
            </div>
          </div>

          <hr class="linha">

          <div class="part">
            <label for="" class="part-title">Blindagem</label>
            <div class="control">
                <buttom class="control-adjustment">-</buttom>
                <input type="text" class="control-counter" value="00">
                <buttom class="control-adjustment">+</buttom>
            </div>
          </div>

          <hr class="linha">

          <div class="part">
            <label for="" class="part-title">Núcleos</label>
            <div class="control">
                <buttom class="control-adjustment">-</buttom>
                <input type="text" class="control-counter" value="00">
                <buttom class="control-adjustment">+</buttom>
            </div>
          </div>

          <hr class="linha">

          <div class="part">
            <label for="" class="part-title">Pernas</label>
            <div class="control">
                <buttom class="control-adjustment">-</buttom>
                <input type="text" class="control-counter" value="00">
                <buttom class="control-adjustment">+</buttom>
            </div>
          </div>

          <hr class="linha">
          <div class="part">
            <label for="" class="part-title">Foguetes</label>
            <div class="control">
                <buttom class="control-adjustment">-</buttom>
                <input type="text" class="control-counter" value="00">
                <buttom class="control-adjustment">+</buttom>
            </div>
          </div>
        </div>
        <input type="submit" value="Iniciar produção" class="producao" id="producao">
      </form>
    </section>
  </main>

    <script src="main.js"></script>
</body>
</html>
