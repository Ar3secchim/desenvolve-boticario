<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito Petshop | Cadastro de produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../_base.css">
    <link rel="stylesheet" href="../_componentes/head.css">
    <link rel="stylesheet" href="../_componentes/card.css">
    <link rel="stylesheet" href="../_componentes/inputs.css">
    <link rel="stylesheet" href="../_componentes/button.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="../_assets/doguitoadm.svg" alt="Logo Doguito" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="../index.html">Dashboard</a></li>
                <li class="cabecalho__link"><a href="#">Produtos</a></li>
                <li class="cabecalho__link"><a href="../list_client/index.html">Clientes</a></li>
                <li class="cabecalho__link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="card cadastro">
            <h1 class="card_title">Cadastrar um produto</h1>
            <form action="./register-product/index.html" class="flex flex--colun">
                <div class="input-container">
                    <input name="nome" id="nome" class="input" type="text" placeholder="Nome">
                    <label class="input-label" for="nome">Nome</label>
                    <span class="input-mensage-error">Este campo não está válido</span>
                </div>
                <div class="input-container cadastro__preco-container">
                    <input name="preco" id="preco" class="input" type="text" placeholder="Preço">
                    <label class="input-label" for="preco">Preço</label>
                    <span class="input-mensage-error">Este campo não está válido</span>
                </div>
                <div class="input-container cadastro__descricao-container">
                    <input class="input" name="descricao" id="descricao" placeholder="Descrição">
                    <label class="input-label" for="descricao">Descrição</label>
                    <span class="input-mensage-error">Este campo não está válido</span>
                </div>
                <button class="botao">Cadastrar produto</button>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
